<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink='/'>Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink='/entries'>Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-10">
    <h1 class="border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-2">
    <a routerLink='/entries' class="btn btn-light float-right">
      voltar </a> </div>
</div>
<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <!--type-->
        <div class="form-group col-md-2">
          <label for="name">Tipo</label>
          <select name="type" id="type" formControlName="type" class="form-control">
            <option value="expense">Despesa</option>
            <option value="revenue">Receita</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
            <div *ngIf="entryForm.get('type').errors['required']">dado obrigatório</div>
          </div>
        </div>
        <!--name-->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" name="name" id="name" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors['required']">dado obrigatório</div>
            <div *ngIf="entryForm.get('name').errors['minlength']">deve ter no minímo 2 caracteres</div>
          </div>
        </div>
        <!--amount-->
        <div class="form-group col-md-3">
          <label for="name">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" name="amount" id="amount" class="form-control text-right"
              formControlName="amount">
          </div>
          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
            <div *ngIf="entryForm.get('amount').errors['required']">dado obrigatório</div>
          </div>
        </div>
        <!--date-->
        <div class="form-group col-md-2">
          <label for="name">Data</label>
          <p-calendar id="date" formControlName="date" inputClassName="form-control" dataType="string"
            dateFormat="dd/mm/yy" [locale]="ptBR" [showButtonBar]="true">

          </p-calendar>
          <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
            <div *ngIf="entryForm.get('date').errors['required']">dado obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-row">

        <!-- description-->
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" name="description" id="description" class="form-control" formControlName="description">
        </div>


      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg float-right mt-3"
    [disabled]="submitingForm || entryForm.invalid">Salvar</button>
</form>
